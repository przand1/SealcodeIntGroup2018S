<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style media="screen">
    div {
      background-color: red;
      width: 200px;
      height: 200px;
    }
  </style>
  <script>
    function doIt() {
      document.getElementsByTagName("div")[0].style.backgroundColor="green";
    }
  </script>
</head>
<body>
  <div></div>
  <input type="button" onclick="window.setTimeout(doIt,2000)">
</body>
</html>
