<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='index.js' type="text/javascript"></script>
  <style>
    div.divdiv {
      display: inline-grid;
    }
    input {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="divdiv">
    <input type="button" onclick="getData()" value="getData">
    <div id="di"></div>
  </div>
  <div class="divdiv">
    <input type="text" id="id" placeholder="id"><br>
    <input type="text" id="user" placeholder="user"><br>
    <input type="text" id="title" placeholder="title"><br>
    <input type="text" id="source" placeholder="source"><br>
    <input type="text" id="source_type" placeholder="source type"><br>
    <input type="text" id="tag" placeholder="tag"><br>
    <div>
      <input type="button" onclick="postData()" value="postData">
      <input type="button" onclick="deleteData()" value="deleteData">
    </div>
  </div>

  <div id="di"></div>
</body>
</html>
