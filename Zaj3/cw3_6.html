<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
  </head>

  <style>
    .bigSquere {
      width: 600px;
      height: 600px;
      background-color: #ccc;
      position: relative;
      left: 200px;
      top: 200px;

    }
    .smallSquere {
      width: 100px;
      height: 100px;
      position: absolute;
    }
    </style>

  <body>
    <div class="bigSquere">
      <div class="smallSquere" style="background-color:green;left:50px;top:50px;z-index:4;"></div>
      <div class="smallSquere" style="background-color:yellow;left:60px;top:60px;z-index:1;"></div>
      <div class="smallSquere" style="background-color:red;left:70px;top:70px;z-index:3;"></div>
      <div class="smallSquere" style="background-color:blue;left:80px;top:80px;z-index:2;"></div>

    </div>
  </body>

</html>
