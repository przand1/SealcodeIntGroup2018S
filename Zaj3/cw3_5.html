<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
  </head>

  <style>
    .bigSquere {
      width: 600px;
      height: 2000px;
      background-color: #ccc;
      position: relative;
      left: 200px;
      top: 200px;

    }
    .smallSquere {
      width: 100px;
      height: 100px;
      position: relative;
    }
    .smallSquereAbs {
      width: 100px;
      height: 100px;
      position: absolute;
    }
    </style>

  <body>
    <div class="bigSquere">
      <div class="smallSquere" style="background-color:green;position:fixed;left:50px;top:250px;"></div>
      <div class="smallSquere" style="background-color:yellow;left:300px;top:200px"></div>
      <div class="smallSquere" style="background-color:red;left:200px;top:200px"></div>
      <div class="smallSquere" style="background-color:blue;left:-50px;top:-200px"></div>

    </div>
  </body>

</html>
